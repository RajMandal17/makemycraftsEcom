# =====================================================
# SonarQube Configuration for MakeMyCrafts Frontend
# =====================================================

# Project Identification
sonar.projectKey=makemycrafts-frontend
sonar.projectName=MakeMyCrafts Frontend
sonar.projectVersion=1.0.0

# Source Code
sonar.sources=src
sonar.tests=src

# Test Inclusions
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# Exclusions - Don't analyze these files
sonar.exclusions=\
  **/node_modules/**,\
  **/*.test.ts,\
  **/*.test.tsx,\
  **/*.spec.ts,\
  **/*.spec.tsx,\
  **/dist/**,\
  **/build/**,\
  **/coverage/**,\
  **/*.config.js,\
  **/*.config.ts,\
  **/vite.config.ts,\
  **/tailwind.config.js,\
  **/postcss.config.js

# Coverage Exclusions - Don't measure coverage for these
sonar.coverage.exclusions=\
  **/*.test.ts,\
  **/*.test.tsx,\
  **/*.spec.ts,\
  **/*.spec.tsx,\
  **/*.config.ts,\
  **/*.config.js,\
  **/main.tsx,\
  **/vite-env.d.ts

# TypeScript/JavaScript Settings
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.tsconfigPath=tsconfig.json

# Encoding
sonar.sourceEncoding=UTF-8

# Server Connection (Update these values)
sonar.host.url=http://localhost:9000
# sonar.token=YOUR_TOKEN_HERE (Set via command line or environment variable)

# Quality Gate Settings
sonar.qualitygate.wait=false

# Additional Settings
sonar.scm.provider=git
