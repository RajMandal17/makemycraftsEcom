# =====================================================
# SonarQube Configuration for MakeMyCrafts Backend
# =====================================================

# Project Identification
sonar.projectKey=makemycrafts-backend
sonar.projectName=MakeMyCrafts Backend
sonar.projectVersion=1.0.0

# Source Code
sonar.sources=src/main/java
sonar.tests=src/test/java

# Java Version
sonar.java.source=17
sonar.java.target=17

# Binaries (compiled classes)
sonar.java.binaries=target/classes
sonar.java.test.binaries=target/test-classes

# Libraries
sonar.java.libraries=target/**/*.jar

# Exclusions - Don't analyze these files
sonar.exclusions=\
  **/target/**,\
  **/*.xml,\
  **/*.properties,\
  **/Application.java

# Coverage Exclusions - Don't measure coverage for these
sonar.coverage.exclusions=\
  **/config/**,\
  **/dto/**,\
  **/entity/**,\
  **/exception/**,\
  **/Application.java

# JaCoCo Coverage Report
sonar.java.coveragePlugin=jacoco
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

# Encoding
sonar.sourceEncoding=UTF-8

# Server Connection (Update these values)
sonar.host.url=http://localhost:9000
# sonar.token=YOUR_TOKEN_HERE (Set via command line or environment variable)

# Quality Gate Settings
sonar.qualitygate.wait=false

# Additional Settings
sonar.scm.provider=git
