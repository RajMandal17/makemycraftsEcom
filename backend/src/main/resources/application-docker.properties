# ==============================================================
# Docker Profile - For Docker Compose Environment
# ==============================================================
# Run with: docker-compose up -d
# This profile is used when running the application in Docker
# ==============================================================

spring.application.name=ArtworkEcommerce

# ===== DATABASE (MySQL in Docker) =====
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://mysql:3306/localbackend?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:artwork_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:artwork_password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ===== FLYWAY =====
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-version=0
spring.flyway.out-of-order=true

# ===== REDIS (Redis in Docker) =====
spring.data.redis.host=${SPRING_DATA_REDIS_HOST:redis}
spring.data.redis.port=${SPRING_DATA_REDIS_PORT:6379}
spring.data.redis.password=${SPRING_DATA_REDIS_PASSWORD:}

# ===== JWT =====
jwt.secret=${JWT_SECRET:CHANGE_ME_IN_PRODUCTION}
jwt.expiration=${JWT_EXPIRATION:3600000}
jwt.refresh.expiration=${JWT_REFRESH_EXPIRATION:604800000}

# ===== OAUTH2 =====
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID:your-google-client-id}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET:your-google-client-secret}
spring.security.oauth2.client.registration.google.scope=openid,profile,email
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}

# ===== APPLICATION URLs =====
app.base-url=${APP_BASE_URL:http://localhost:8081}
frontend.base-url=${FRONTEND_BASE_URL:http://localhost:3000}
app.oauth2.authorized-redirect-uri=${FRONTEND_BASE_URL:http://localhost:3000}/auth/oauth2/callback

# ===== CORS =====
cors.allowed-origins=${FRONTEND_BASE_URL:http://localhost:3000}

# ===== EMAIL =====
spring.mail.host=${SPRING_MAIL_HOST:smtpout.secureserver.net}
spring.mail.port=${SPRING_MAIL_PORT:587}
spring.mail.username=${SPRING_MAIL_USERNAME:mail@makemycrafts.com}
spring.mail.password=${SPRING_MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.from=${SPRING_MAIL_FROM:mail@makemycrafts.com}
admin.email=${ADMIN_EMAIL:admin@makemycrafts.com}

# ===== FILE UPLOAD =====
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=20MB
file.upload-dir=./uploads

# ===== CLOUDINARY =====
cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME:}
cloudinary.api-key=${CLOUDINARY_API_KEY:}
cloudinary.api-secret=${CLOUDINARY_API_SECRET:}
cloudinary.enabled=${CLOUDINARY_ENABLED:false}

# ===== GEMINI AI =====
gemini.api.key=${GEMINI_API_KEY:}
gemini.api.url=https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent
gemini.enabled=${GEMINI_ENABLED:false}
gemini.model=gemini-2.5-flash
gemini.max-tokens=8192
gemini.temperature=0.7

# ===== RAZORPAY (Test Mode) =====
razorpay.key.id=${RAZORPAY_KEY_ID:}
razorpay.key.secret=${RAZORPAY_KEY_SECRET:}
razorpay.webhook.secret=${RAZORPAY_WEBHOOK_SECRET:}

# Razorpay Route (Split Payments)
razorpay.route.enabled=${RAZORPAY_ROUTE_ENABLED:false}

# Razorpay X (Payouts)
razorpay.x.enabled=${RAZORPAY_X_ENABLED:false}
razorpay.x.account.number=${RAZORPAY_X_ACCOUNT_NUMBER:}

# ===== PLATFORM CONFIGURATION =====
payment.platform.fee.percentage=10.0
payment.payout.minimum=500

# ===== SWAGGER =====
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# ===== LOGGING =====
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=INFO
logging.level.com.artwork=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# ===== RATE LIMITER =====
resilience4j.ratelimiter.instances.authRateLimiter.limit-for-period=100
resilience4j.ratelimiter.instances.authRateLimiter.limit-refresh-period=1m
resilience4j.ratelimiter.instances.authRateLimiter.timeout-duration=0

resilience4j.ratelimiter.instances.artworkQueryRateLimiter.limit-for-period=1000
resilience4j.ratelimiter.instances.artworkQueryRateLimiter.limit-refresh-period=1m
resilience4j.ratelimiter.instances.artworkQueryRateLimiter.timeout-duration=0

# ===== SENTRY (Optional Error Tracking) =====
sentry.dsn=${SENTRY_DSN:}
sentry.environment=docker

# ===== REVIEW SETTINGS =====
# Number of days after delivery when customer can submit a review
review.window.days=7
# Number of days after review creation when customer can edit
review.edit.window.days=3

# ===== SERVER =====
server.port=8081
