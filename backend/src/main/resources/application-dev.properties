# ==============================================================
# Development Profile - Local Machine
# ==============================================================
# Run with: ./mvnw spring-boot:run -Dspring-boot.run.profiles=dev
# ==============================================================

spring.application.name=ArtworkEcommerce

# ===== DATABASE =====
# Can connect to local MySQL or Docker MySQL container
# For Docker MySQL: docker-compose up -d mysql
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/localbackend?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ===== FLYWAY =====
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-version=0
spring.flyway.out-of-order=true

# ===== REDIS =====
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=${REDIS_PASSWORD:}

# ===== JWT =====
jwt.secret=${JWT_SECRET:CHANGE_ME_IN_PRODUCTION}
jwt.expiration=3600000
jwt.refresh.expiration=604800000

# ===== OAUTH2 =====
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID:your-google-client-id}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET:your-google-client-secret}
spring.security.oauth2.client.registration.google.scope=openid,profile,email
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}

# ===== APPLICATION URLs =====
app.base-url=https://octopus-app-7g74s.ondigitalocean.app
frontend.base-url=http://localhost:3000
app.oauth2.authorized-redirect-uri=http://localhost:3000/auth/oauth2/callback

# ===== CORS =====
cors.allowed-origins=http://localhost:3000,http://localhost:3000

# ===== EMAIL (Development - Console logging) =====
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false
spring.mail.from=dev@makemycrafts.local
admin.email=admin@makemycrafts.local

# ===== FILE UPLOAD =====
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=20MB
file.upload-dir=./uploads

# ===== CLOUDINARY (Development) =====
cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME:}
cloudinary.api-key=${CLOUDINARY_API_KEY:}
cloudinary.api-secret=${CLOUDINARY_API_SECRET:}
cloudinary.enabled=true

# ===== GEMINI AI =====
gemini.api.key=${GEMINI_API_KEY:}
gemini.api.url=https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent
gemini.enabled=false
gemini.model=gemini-2.5-flash
gemini.max-tokens=8192
gemini.temperature=0.7

# ===== RAZORPAY (Test Mode) =====
razorpay.key.id=${RAZORPAY_KEY_ID:}
razorpay.key.secret=${RAZORPAY_KEY_SECRET:}
razorpay.webhook.secret=${RAZORPAY_WEBHOOK_SECRET:}

# Razorpay Route (Split Payments) - Disabled in dev, uses placeholder accounts
razorpay.route.enabled=false

# Razorpay X (Payouts) - Disabled in dev, simulates successful payouts
razorpay.x.enabled=false
razorpay.x.account.number=

# ===== PLATFORM CONFIGURATION =====
payment.platform.fee.percentage=10.0
payment.payout.minimum=500

# ===== SWAGGER =====
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# ===== LOGGING =====
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.com.artwork=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# ===== RATE LIMITER =====
resilience4j.ratelimiter.instances.authRateLimiter.limit-for-period=100
resilience4j.ratelimiter.instances.authRateLimiter.limit-refresh-period=1m
resilience4j.ratelimiter.instances.authRateLimiter.timeout-duration=0

resilience4j.ratelimiter.instances.artworkQueryRateLimiter.limit-for-period=1000
resilience4j.ratelimiter.instances.artworkQueryRateLimiter.limit-refresh-period=1m
resilience4j.ratelimiter.instances.artworkQueryRateLimiter.timeout-duration=0

# ===== SENTRY (Disabled in Dev) =====
sentry.dsn=
sentry.environment=development

# ===== REVIEW SETTINGS =====
# Number of days after delivery when customer can submit a review
review.window.days=7
# Number of days after review creation when customer can edit
review.edit.window.days=3

# ===== SERVER =====
server.port=8081
