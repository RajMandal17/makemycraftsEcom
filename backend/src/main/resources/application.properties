# ==============================================================
# Base Application Properties
# ==============================================================
# Profile-specific configurations:
#   - Dev:  application-dev.properties  (./mvnw spring-boot:run -Dspring-boot.run.profiles=dev)
#   - Prod: application-prod.properties (java -jar app.jar --spring.profiles.active=prod)
# ==============================================================

spring.application.name=ArtworkEcommerce

# Default profile (will be overridden by profile-specific properties)
spring.profiles.active=${SPRING_PROFILES_ACTIVE:prod}

# ===== COMMON CONFIGURATION =====

# JPA Common Settings
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.batch_size=25
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Jackson
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.deserialization.fail-on-unknown-properties=false

# Server Settings
server.servlet.context-path=/
server.error.include-message=always
server.error.include-binding-errors=always