<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Order Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background-color: #f8f9fa;
            padding: 20px;
            text-align: center;
        }

        .content {
            padding: 20px;
        }

        .order-details {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            margin: 15px 0;
        }

        .footer {
            text-align: center;
            font-size: 12px;
            color: #666;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Order Confirmed!</h1>
        </div>
        <div class="content">
            <p>Hello <span th:text="${name}">Customer</span>,</p>
            <p>Thank you for your order. We've received it and will begin processing it soon.</p>

            <div class="order-details">
                <h3>Order Details</h3>
                <p><strong>Order ID:</strong> <span th:text="${orderId}">#12345</span></p>
                <p><strong>Total Amount:</strong> $<span th:text="${amount}">0.00</span></p>
            </div>

            <p>You can track your order status in your dashboard.</p>
        </div>
        <div class="footer">
            <p>&copy; 2025 MakeMyCrafts. All rights reserved.</p>
        </div>
    </div>
</body>

</html>
